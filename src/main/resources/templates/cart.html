<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - ZALUPA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ZALUPA</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Поиск...">
                <button class="search-button">
                    <img src="search-icon.svg" alt="Поиск">
                </button>
            </div>
            <div class="nav-buttons">
                <div class="nav-buttons">
                    <div th:each="user : ${user}">
                        <span class="username" th:text="${user.getUsername()}"></span>
                    </div>
                    <button class="login-btn">Корзина</button>
                    <form th:action="@{/logout}" method="post">
                        <button class="login-btn">Выйти</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item" th:each="product: ${product}">
                    <div class="item-image">
                        <img th:src="${product.getImageUrl()}" width="80px" height="80px">
                    </div>
                    <div class="item-details">
                        <div class="item-name"><span th:text="${product.getTitle()}"></span></div>
                        <div class="item-price"><span th:text="${product.getPrice()}"></span> $</div>
                    </div>
                    <div class="item-actions">
                        <button class="buy-btn">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<style>
    .cart-page {
        padding: 2rem;
        min-height: calc(100vh - 70px);
    }

    .cart-container {
        max-width: 1000px;
        margin: 0 auto;
    }

    .cart-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .cart-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        background-color: #262626;
        border-radius: 8px;
        gap: 1rem;
    }

    .item-image {
        width: 80px;
        height: 80px;
        background-color: #333;
        border-radius: 4px;
        flex-shrink: 0;
    }

    .item-details {
        flex-grow: 1;
    }

    .item-name {
        color: white;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    .item-price {
        color: white;
        font-weight: bold;
    }

    .item-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .buy-btn {
        padding: 0.5rem 1.5rem;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .buy-btn:hover {
        background-color: #45a049;
    }

    .more-info-btn {
        width: 36px;
        height: 36px;
        padding: 6px;
        background-color: transparent;
        border: 1px solid #4CAF50;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
    }

    .more-info-btn:hover {
        background-color: rgba(76, 175, 80, 0.1);
    }

    .more-info-btn img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* Responsive design */
    @media (max-width: 600px) {
        .cart-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .item-image {
            width: 100%;
            height: 200px;
        }

        .item-actions {
            width: 100%;
            justify-content: space-between;
        }

        .buy-btn {
            flex-grow: 1;
        }
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #1a1a1a;
        color: white;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        border-bottom: 1px solid #333;
    }

    .logo {
        color: #4CAF50;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .search-container {
        display: flex;
        align-items: center;
        flex-grow: 0.4;
    }

    .search-input {
        width: 100%;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: white;
    }

    .search-button {
        background: none;
        border: none;
        margin-left: -30px;
        cursor: pointer;
    }

    .nav-buttons {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .login-btn {
        padding: 0.5rem 1.5rem;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }

    /* Main content styles */
    main {
        display: flex;
        min-height: calc(100vh - 70px);
    }

    /* Sidebar styles */
    .sidebar {
        width: 200px;
        padding: 2rem 1rem;
        background-color: #1a1a1a;
    }

    .category-list {
        list-style: none;
    }

    .category-item {
        padding: 0.5rem 1rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        border-radius: 4px;
    }

    .category-item.selected {
        background-color: #4CAF50;
    }

    /* Content styles */
    .content {
        flex-grow: 1;
        padding: 2rem;
    }

    .filters {
        margin-bottom: 2rem;
    }

    .filter-dropdown {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
    }

    /* Products grid */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .product-card {
        background-color: #262626;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-image {
        width: 100%;
        height: 200px;
        background-color: #333;
    }

    .product-info {
        padding: 1rem;
    }

    .product-text {
        margin-bottom: 0.5rem;
    }

    .product-price {
        color: #4CAF50;
        font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .sidebar {
            width: 100px;
        }

        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }

</style>
</html>
