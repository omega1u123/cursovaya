<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ZALUPA</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ZALUPA</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Поиск...">
                <button class="search-button">
                    <img th:src="@{/img/search-icon.svg}" alt="Поиск">
                </button>
            </div>
            <div class="nav-buttons">
                <button class="login-btn">Войти</button>
                <a href="#" class="instagram-icon">
                    <img th:src="@{/img/instagram-icon.svg}" alt="Instagram">
                </a>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Вход</button>
                <button class="tab-btn" data-tab="register">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form class="auth-form login-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="login-password" class="form-input" required>
                        <button type="button" class="toggle-password">
                            <img th:src="@{/img/eye-icon.svg}" alt="Показать пароль">
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <!-- Форма регистрации -->
            <form class="auth-form register-form">
                <div class="form-group">
                    <label for="register-name">Имя</label>
                    <input type="text" id="register-name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="register-password" class="form-input" required>
                        <button type="button" class="toggle-password">
                            <img th:src="@{/img/eye-icon.svg}" alt="Показать пароль">
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль</label>
                    <div class="password-input">
                        <input type="password" id="register-confirm-password" class="form-input" required>
                        <button type="button" class="toggle-password">
                            <img th:src="@{/img/eye-icon.svg}" alt="Показать пароль">
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
