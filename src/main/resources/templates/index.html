<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZALUPA - Маркетплейс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">ZALUPA</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск...">
            <button class="search-button">
                <img src="search-icon.svg" alt="Поиск">
            </button>
        </div>
        <div class="nav-buttons">
            <div th:each="user : ${user}">
                <span class="username" th:text="${user.getUsername()}"></span>
            </div>
            <a th:href="@{/cart}">
                <button class="login-btn">Корзина</button>
            </a>
            <form th:action="@{/logout}" method="post">
                <button class="login-btn">Выйти</button>
            </form>
        </div>
    </nav>
</header>

<main>
    <aside class="sidebar">
        <ul class="category-list">
            <li class="category-item">
                <a th:href="@{/product}" class="category-link active">Все</a>
            </li>
            <li th:each="category : ${category}" class="category-item">
                <a th:href="@{/product/filterByCategory(categoryId=${category.id})}"
                   th:text="${category.getTitle()}"
                   class="category-link"></a>
            </li>
        </ul>
    </aside>

    <div class="content">
        <div class="filters">
            <div class="filter-dropdown">
                <span>Цена</span>
                <img src="arrow-down.svg" alt="Развернуть">
            </div>
        </div>

        <div class="products-grid">
            <!-- Product Card 1 -->
            <div class="product-card" th:each="product: ${product}">
                <a th:href="@{/product/product(productId=${product.id})}" class="product-link">
                    <div class="product-image">
                        <img th:src="${product.getImageUrl()}" width="222px" height="200px">
                    </div>
                    <div class="product-info">
                        <div class="product-text"><span th:text="${product.getTitle()}"></span></div>
                        <div class="product-price"><span th:text="${product.getPrice()}"></span> $</div>
                    </div>
                </a>
            </div>
            <!-- Product Card 2 -->

        </div>
    </div>
</main>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #1a1a1a;
        color: white;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        border-bottom: 1px solid #333;
    }

    .logo {
        color: #4CAF50;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .search-container {
        display: flex;
        align-items: center;
        flex-grow: 0.4;
    }

    .search-input {
        width: 100%;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: white;
    }

    .search-button {
        background: none;
        border: none;
        margin-left: -30px;
        cursor: pointer;
    }

    .nav-buttons {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .login-btn {
        padding: 0.5rem 1.5rem;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }

    /* Main content styles */
    main {
        display: flex;
        min-height: calc(100vh - 70px);
    }

    /* Sidebar styles */
    .sidebar {
        width: 200px;
        padding: 2rem 1rem;
        background-color: #1a1a1a;
    }

    .category-list {
        list-style: none;
    }

    .category-item {
        padding: 0.5rem 1rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        border-radius: 4px;
    }

    .category-item:hover {
        background-color: #333;
    }

    .category-item .category-link.active {
        background-color: #4CAF50;
        color: white;
    }

    .category-link {
        text-decoration: none;
        color: white;
        display: block;
        padding: 0.5rem 1rem;
        border-radius: 4px;
    }

    .category-link:hover {
        background-color: #333;
    }

    /* Content styles */
    .content {
        flex-grow: 1;
        padding: 2rem;
    }

    .filters {
        margin-bottom: 2rem;
    }

    .filter-dropdown {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
    }

    /* Products grid */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .product-card {
        background-color: #262626;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-link {
        text-decoration: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 100%;
    }

    .product-image {
        width: 100%;
        height: 200px;
        background-color: #333;
    }

    .product-info {
        padding: 1rem;
    }

    .product-text {
        margin-bottom: 0.5rem;
    }

    .product-price {
        color: #4CAF50;
        font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .sidebar {
            width: 100px;
        }

        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
</style>
</html>
