<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title - ZALUPA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ZALUPA</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Поиск...">
                <button class="search-button">
                    <img src="search-icon.svg" alt="Поиск">
                </button>
            </div>
            <div class="nav-buttons">
                <div class="nav-buttons">
                    <div th:each="user : ${user}">
                        <span class="username" th:text="${user.getUsername()}"></span>
                    </div>
                    <button class="login-btn">Корзина</button>
                    <form th:action="@{/logout}" method="post">
                        <button class="login-btn">Выйти</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="product-page">
        <div class="product-container" th:each="product: ${product}">
            <div class="product-image-container">
                <img th:src="${product.getImageUrl()}" width="623px" height="510px">
            </div>
            <div class="product-details">
                <h1 class="product-title"><span th:text="${product.getTitle()}"></span></h1>
                <div class="product-price"><span th:text="${product.getPrice()}"></span> $</div>
                <p class="product-description">
                    <span th:text="${product.getDescription()}"></span>
                </p>
                <form method="post" th:action="@{/product/addToCart(productId=${product.id})}">
                    <button class="add-to-cart-btn">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </main>
</body>
<style>
    .product-page {
        padding: 2rem;
        min-height: calc(100vh - 70px);
    }

    .product-container {
        display: flex;
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #1a1a1a;
    }

    .product-image-container {
        flex: 0 0 50%;
        max-width: 600px;
    }

    .product-image {
        width: 100%;
        aspect-ratio: 1;
        background-color: #262626;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 2rem;
    }

    .product-details {
        flex: 1;
        padding: 1rem;
    }

    .product-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: white;
    }

    .product-price {
        font-size: 1.5rem;
        color: white;
        margin-bottom: 2rem;
    }

    .product-description {
        color: #ccc;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .add-to-cart-btn {
        padding: 1rem 2rem;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .add-to-cart-btn:hover {
        background-color: #45a049;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .product-container {
            flex-direction: column;
        }

        .product-image-container {
            max-width: 100%;
        }

        .product-details {
            padding: 1rem 0;
        }
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #1a1a1a;
        color: white;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #1a1a1a;
        border-bottom: 1px solid #333;
    }

    .logo {
        color: #4CAF50;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .search-container {
        display: flex;
        align-items: center;
        flex-grow: 0.4;
    }

    .search-input {
        width: 100%;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: white;
    }

    .search-button {
        background: none;
        border: none;
        margin-left: -30px;
        cursor: pointer;
    }

    .nav-buttons {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .login-btn {
        padding: 0.5rem 1.5rem;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }

    /* Main content styles */
    main {
        display: flex;
        min-height: calc(100vh - 70px);
    }

    /* Sidebar styles */
    .sidebar {
        width: 200px;
        padding: 2rem 1rem;
        background-color: #1a1a1a;
    }

    .category-list {
        list-style: none;
    }

    .category-item {
        padding: 0.5rem 1rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        border-radius: 4px;
    }

    .category-item.selected {
        background-color: #4CAF50;
    }

    /* Content styles */
    .content {
        flex-grow: 1;
        padding: 2rem;
    }

    .filters {
        margin-bottom: 2rem;
    }

    .filter-dropdown {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
    }

    /* Products grid */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .product-card {
        background-color: #262626;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-image {
        width: 100%;
        height: 200px;
        background-color: #333;
    }

    .product-info {
        padding: 1rem;
    }

    .product-text {
        margin-bottom: 0.5rem;
    }

    .product-price {
        color: #4CAF50;
        font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .sidebar {
            width: 100px;
        }

        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }

</style>
</html>
